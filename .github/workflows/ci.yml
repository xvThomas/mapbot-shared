name: CI Pipeline

on:
  push:
    branches: [main, develop]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, develop]

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Generate coverage report
        run: go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.html

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.9.0
          args: --timeout=5m

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Determine version
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # Stable release from tag
            VERSION=${GITHUB_REF#refs/tags/}
            IS_PRERELEASE=false
            CREATE_TAG=false
          else
            # Pre-release from main branch - use rc.N format
            # Only get stable tags (exclude -rc, -alpha, -beta)
            LAST_TAG=$(git tag -l --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n1)
            if [ -z "$LAST_TAG" ]; then
              LAST_TAG="v0.0.0"
            fi

            # Find highest rc number for this base version
            # Example: if LAST_TAG=v0.1.0, find v0.1.0-rc.1, v0.1.0-rc.2, etc.
            HIGHEST_RC=$(git tag -l "${LAST_TAG}-rc.*" --sort=-version:refname | head -n1)

            if [ -z "$HIGHEST_RC" ]; then
              # No rc tags exist, start at rc.1
              RC_NUM=1
            else
              # Extract number from tag like v0.1.0-rc.5 -> 5, then increment
              RC_NUM=$(echo "$HIGHEST_RC" | grep -oE 'rc\.[0-9]+$' | grep -oE '[0-9]+$')
              RC_NUM=$((RC_NUM + 1))
            fi

            VERSION="${LAST_TAG}-rc.${RC_NUM}"
            IS_PRERELEASE=true
            CREATE_TAG=false
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "CREATE_TAG=$CREATE_TAG" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Generate changelog since last tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Save changelog to file
          echo "$CHANGELOG" > CHANGELOG.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: ${{ steps.get_version.outputs.IS_PRERELEASE }}
          make_latest: ${{ steps.get_version.outputs.IS_PRERELEASE == 'false' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Go package index
        run: |
          # Trigger go.dev to index the new version
          curl -X POST "https://proxy.golang.org/github.com/xvThomas/mapbot-shared/@v/${{ steps.get_version.outputs.VERSION }}.info" || true
